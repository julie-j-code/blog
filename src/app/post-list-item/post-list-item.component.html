<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0 }"
    [ngStyle]="{ 'margin': '2.5em 0' }">
  <div class="row">
    <h2 class="col-md-6">{{ postTitle }}</h2>
    <p class="col-md-6 text-right">{{ postCreatedAt | date: 'EEEE d MMMM y' }}</p>
  </div>
  <div class="row">
    <h3 class="col-md-12">
      {{ postContent }}
    </h3>
    <div class="col-md-6 nbLike"><strong>Nombre de like :  {{ postLoveIts }}</strong></div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <button class="btn btn-success" (click)="onLoveIt()">Love it !</button>
    </div>
    <div class="col-md-1">
      <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it !</button>
    </div>
  </div>
</li>
